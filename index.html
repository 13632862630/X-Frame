<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>X-Frame</title>
		<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/Xframe.css" />
		<link rel="stylesheet" href="css/style.css" />
			
		<script type="text/javascript" src="bootstrap-3.3.5-dist/js/jquery.min.js" ></script>
		<script type="text/javascript" src="bootstrap-3.3.5-dist/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/hammer/hammer.min.js" ></script>
		<script type="text/javascript" src="js/hammer/jquery.hammer.js" ></script>
		<script type="text/javascript" src="js/Xframe.js" ></script>
	</head>
	<body>
		<div data-role="page" id="pageAll">
			<div data-role="header">
				<h4>首页</h4>
				<div data-role="mode-head" data-target="pm1">
					<div class="btn-head-left" data-role="slide-lead" data-target="userSlide" >
						<span class="glyphicon glyphicon-th-list"></span>
						<label>最近浏览</label>
					</div>
					<div class="btn-head-right" data-role="page-lead" data-target="pageEdit" data-direction="right">
						<span class="glyphicon glyphicon-file"></span>
						<label>新帖</label>
					</div>
				</div>
				<div data-role="mode-head" data-target="pm3">
					<div class="btn-head-right" data-role="slide-lead" data-target="slidemode" data-direction="right">
						<span class="glyphicon glyphicon-tags"></span>
					</div>
					<div class="btn-head-left" data-role="page-lead" data-target="pageMail" data-direction="right">
						<span class="glyphicon glyphicon-comment"></span>
						<label>发信</label>
					</div>
				</div>
			</div>
			<div data-role="content">
				<div class="container">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3" style="padding: 0;">
							<div data-role="page-mode" mode="pm1" mode-name="首页" class="active">
								<div id="faceBanner" class="carousel slide" style="width: 100%;">
									<ol class="carousel-indicators">
										<li data-target="#faceBanner" data-slide-to="0" class="active"></li>
										<li data-target="#faceBanner" data-slide-to="1"></li>
										<li data-target="#faceBanner" data-slide-to="2"></li>
										<li data-target="#faceBanner" data-slide-to="3"></li>
									</ol>
									<div class="carousel-inner">
										<a class="item active">
											<img src="img/banner1.png"/>
											<div class="carousel-caption">标题</div>
										</a>
										<a class="item">
											<img src="img/banner2.png"/>
											<div class="carousel-caption">标题</div>
										</a>
										<a class="item">
											<img src="img/banner3.png"/>
											<div class="carousel-caption">标题</div>
										</a>
										<a class="item">
											<img src="img/banner4.png"/>
											<div class="carousel-caption">标题</div>
										</a>
									</div>
								</div>
							</div>
							<div data-role="page-mode" mode="pm3" mode-name="消息">
								消息
							</div>
							<div data-role="page-mode" mode="pm4" mode-name="账户">
								账户
							</div>
						</div>
					</div>
				</div>
				
			</div>
			<div data-role="footer">
				<ul data-role="nav">
					<li mode-target="pm1" class="active">
						<span class="glyphicon glyphicon-home"></span>
						<label>首页</label>
					</li>
					<li data-role="page-lead" data-target="pageSearch">
						<span class="glyphicon glyphicon-search"></span>
						<label>搜索</label>
					</li>
					<li mode-target="pm3">
						<span class="glyphicon glyphicon-comment"></span>
						<label>消息</label>
					</li>
					<li mode-target="pm4">
						<span>
							<img src="img/user-normal.png" class="normal"/>
							<img src="img/user-checked.png" class="checked"/>
						</span>
						<label>账户</label>
					</li>
				</ul>
			</div>
		</div>
		
		<div data-role='page' id="pageSearch">
			<div data-role="header" class="head-search-bar">
				<div class="head-search">
					<input id="searchInput"/>
				</div>
				<div class="btn-head-left" data-role="page-lead" data-target="pageAll" data-direction="reverse" id="toMain">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</div>
				<div class="btn-head-right" id="searchBtn">
					<span class="glyphicon glyphicon-search"></span>
				</div>
			</div>
			<div data-role="content">
				<div class="container">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div data-role='page' id="pageEdit">
			<div data-role="header">
				<h4>发表</h4>
				<div data-role="mode-head">
					<div class="btn-head-left" data-role="page-lead" data-target="pageAll" data-direction="reverse" >
						<span class="glyphicon glyphicon-chevron-left"></span>
					</div>
					<div class="btn-head-right">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</div>
				</div>		
			</div>
			<div data-role="content">
				
			</div>
		</div>
		
		<div data-role="page" id="pageMail">
			<div data-role="header">
				<h4>发送信息</h4>
				<div data-role="mode-head">
					<div class="btn-head-left" data-role="page-lead" data-target="pageAll" data-direction="reverse">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</div>
					<div class="btn-head-right" data-role="page-lead" data-target="pageAll" data-direction="reverse" id="toMain1">
						<span class="glyphicon glyphicon-home"></span>
					</div>
				</div>
			</div>
			<div data-role="content"></div>
		</div>
		
		<div data-role="slideBar" data-slideBar="userSlide" style="background-color: black;">
			<p><span class="glyphicon glyphicon-star-empty"></span>chapter1</p>
			<p><span class="glyphicon glyphicon-star-empty"></span>chapter2</p>
			<p><span class="glyphicon glyphicon-star-empty"></span>chapter3</p>
			<p><span class="glyphicon glyphicon-star-empty"></span>chapter4</p>
			<button data-role="slide-back" class="btn btn-primary btn-block">return</button>
		</div>
		
		<div data-role="slideBar" data-slideBar="slidemode" style="background-color: black;">
			<p>tag1</p>
			<p>tag2</p>
			<p>tag3</p>
			<p>tag3</p>
			<button data-role="slide-back" class="btn btn-primary btn-block">return</button>
		</div>

		<script type="text/javascript" src="js/app.js" ></script>
	</body>
</html>
