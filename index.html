<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>测试刷新</title>
		<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/Xframe.css" />
		
		<script type="text/javascript" src="bootstrap-3.3.5-dist/js/jquery.min.js" ></script>
		<script type="text/javascript" src="bootstrap-3.3.5-dist/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/Xframe.js" ></script>
	</head>
	<body>
		<div data-role="page" id="page1">
			<div data-role="header">
				<h4>页面1</h4>
				<div class="btn-head-right" data-role='slide-lead' data-target="slidemode">
					<span class="glyphicon glyphicon-align-left"></span>
				</div>
			</div>
			<div data-role="content">
				<div data-role="page-mode" mode="pm1" class="active">
					page1
				</div>
				<div data-role="page-mode" mode="pm2">
					<button class="btn btn-primary" data-role="page-lead" data-target="page2">toPage2</button>
				</div>
			</div>
			<div data-role="footer">
				<ul data-role="nav">
					<li mode-target="pm1" class="active"><label>bb</label></li>
					<li mode-target="pm2"><label>cc</label></li>
				</ul>
			</div>
		</div>
		<div data-role="page" id="page2">
			<div data-role="header">
				<h4>页面2</h4>
			</div>
			<div data-role="content">
				<div data-role="page-mode" mode="pm1" class="active">
					page21
				</div>
				<div data-role="page-mode" mode="pm2" id="mode22">
					page22
				</div>
				<div data-role="page-mode" mode="pm3">
					page23
				</div>
			</div>
			<div data-role="footer">
				<ul data-role="nav">
					<li mode-target="pm1" class="active"><label>mode21</label></li>
					<li mode-target="pm2"><label>mode22</label></li>
				</ul>
			</div>
		</div>
		<div data-role="page" id="page3">
			<div data-role="header">
				<h4>页面3</h4>
			</div>
			<div data-role="content">
				<div data-role="page-mode" mode="pm1" class="active">
					page31
				</div>
				<div data-role="page-mode" mode="pm2">
					page32
				</div>
			</div>
			<div data-role="footer">
				<ul data-role="nav">
					<li mode-target="pm1" class="active"><label>mode31</label></li>
					<li mode-target="pm2" ><label>mode32</label></li>
					<li data-role="page-lead" data-target="page2" data-direction="reverse"><label>back</label></li>
				</ul>
			</div>
		</div>
		
		<div data-role="slideBar" data-slideBar="slidemode" style="background-color: black;">
			<button data-role="slide-back" class="btn btn-primary btn-block">return</button>
		</div>
		
		<script>
			$(document).ready(function(){
				$("#page2").on("init",function(){
					var $btn=$("<button class='btn btn-primary btn-block' data-role='page-lead' data-target='page1' data-direction='reverse'>toPage1</button>")
					$("#mode22").append($btn);
					var $btn1=$("<button class='btn btn-primary btn-block' data-role='page-lead' data-target='page3' >toPage3</button>")
					$("#mode22").append($btn1);
					$Xframe.refresh("page-lead","#mode22");
					var $li=$("<li mode-target='pm3'><label>mode23</label></li>")
					$("#page2 [data-role='footer'] [data-role='nav']").append($li);
					$Xframe.refresh("nav","#page2 [data-role='footer'] [data-role='nav']");
				})
			})
		</script>
	</body>
</html>
