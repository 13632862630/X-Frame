<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>checkbox</title>
		<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="checkbox" >
			<input type="checkbox" id="v1"/>
			<label for="v1" style="vertical-align: middle;">aaa</label>
		</div>
		<div class="checkbox" style="height: 40px;">
			<input type="checkbox" id="v2"/>
			<label for="v2" style="vertical-align: middle;">aaa</label>
		</div>
		<script>
			(function(){
				$('.checkbox').each(function(){
					$(this).css({
						"display":"inline-block",
						"min-height":"18px",
						"margin":"5px"
					});
					$(this).css("min-height","18px")
					var h=$(this).height();
					$(this).children('input').css('display','none');
					$(this).children('label').css('margin-left','5px');
					$(this).children('label').css('cursor',"pointer");
					$(this).children('label').css('font-size',h+"px");
					var uncheck=$("<div class='uncheck' style='width:"+h+"px;height:"+h+"px;border-radius:5px;border:1px solid #cccccc;float:left'></div>");
					$(this).children('label').append(uncheck);
					var check=$("<div class='check' style='width:"+h+"px;height:"+h+"px;border-radius:5px;border:1px solid #31B0D5;float:left;display:none;text-align:center;background-color:#31B0D5'><span style='font-size:0.8em;color:#ffffff'>&radic;</span></div>");
					$(this).children('label').append(check);
					$(this).children('label').bind('click',function(e){
						if($(e.currentTarget).parent().children('input').is(":checked")){
							$(e.currentTarget).children('.uncheck').css("display","block");
							$(e.currentTarget).children('.check').css("display","none");
						}
						else{
							$(e.currentTarget).children('.uncheck').css("display","none");
							$(e.currentTarget).children('.check').css("display","block");
						}
					})
				})
			})()
		</script>
	</body>
</html>
